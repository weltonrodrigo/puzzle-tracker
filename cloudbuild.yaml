steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/puzzle-tracker:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/puzzle-tracker:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'puzzle-tracker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/puzzle-tracker:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '1'
      - '--set-env-vars'
      - 'GCS_BUCKET=puzzle-tracker-data-$PROJECT_ID,USE_LOCAL_STORAGE=false'

images:
  - 'gcr.io/$PROJECT_ID/puzzle-tracker:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
